{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StockWise</title>

<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
body {
    background: linear-gradient(135deg, #f0f4ff, #ffffff);
    font-family: 'Segoe UI', sans-serif;
}
.card-container {
    background: #fff;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 2rem;
    max-width: 500px;
    margin: auto;
}
.form-image {
    width: 120px;
    height: auto;
    border-radius: 0.5rem;
    border: 1px solid #dee2e6;
    margin-bottom: 1rem;
}
.btn-custom {
    border-radius: 0.75rem;
    padding: 0.5rem 1rem;
}
</style>
</head>
<body class="container py-5">

<div class="card-container">

    <!-- Bienvenida -->
    <div class="d-flex align-items-center gap-3 mb-4">
        <img src="{% static 'contacts/buho.png' %}" alt="Logo StockWise" style="width:60px;height:auto;">
        <h3 class="mb-0 fw-bold text-primary">
            {% if contact %}Editar{% else %}Nuevo{% endif %} Producto
        </h3>
    </div>

    

    <!-- Imagen actual del producto -->
    {% if contact and contact.avatar %}
    <div class="text-center">
        <img src="{{ contact.avatar.url }}" alt="Imagen producto" class="form-image">
    </div>
    {% endif %}

    <!-- Formulario -->
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'contact_list' %}" class="btn btn-light btn-custom">Cancelar</a>
            <button class="btn btn-primary btn-custom">
                {% if contact %}Actualizar{% else %}Crear{% endif %} Producto
            </button>
        </div>
    </form>
</div>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
